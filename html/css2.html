<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS2</title>

    <style>
        div {
            color: red;
            font-size: 20px;
        }



        .para {
            color: blue;
        }
        p {
            color: red;
        }
    </style>

</head>
<body>


<div>
    <h1>我是div里的大标题</h1>
    <a href="#">我是div里的超链接</a>
    <ul>
        <li>
            <p>我是段落</p>
        </li>
    </ul>
</div>

<p class="para">
    测试CSS层叠性
</p>


</body>
</html>
